<!DOCTYPE html>
<html lang="en">
{% include 'parts/head.html' %}
{% include 'parts/nav.html' %}
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      {% if post.ImageURL %}
      <div class="card shadow-sm mb-4">
        <img src="{{ post.ImageURL }}" class="card-img-top rounded-0" alt="Post image by {{ post.Username }}">
        <div class="card-body">
          <h5 class="mb-1">
            <a href="/profile/{{ post.Username }}" class="text-dark fw-semibold">@{{ post.Username }}</a>
          </h5>
          <p class="text-muted mb-2">{{ post.Caption }}</p>
          <p class="text-muted small mb-0">
            <i class="fas fa-clock"></i> {{ post.Date.strftime('%Y-%m-%d') }}
          </p>
        </div>
      </div>
      {% else %}
      <div class="alert alert-warning">
        This post has no image.
      </div>
      {% endif %}

      <!-- Optional Comments UI -->
      <div class="card">
        <div class="card-body">
          <h6 class="mb-2">Comments</h6>
          <p class="text-muted small">Coming soon.</p>
        </div>
      </div>

    </div>
  </div>
</div>

{% include 'parts/foot.html' %}
</body>
</html>
